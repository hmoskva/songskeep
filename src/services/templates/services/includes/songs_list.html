{% for song in songs %}
    <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ song.title }}</td>
    <td>{{ song.artist }}</td>
    <td>{{ song.site }}</td>
    <td>{{ song.timestamp | timesince }} ago</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="9" class="text-center bg-light"><i class="fa fa-exclamation-triangle"></i> No songs fam</td>
    </tr>
{% endfor %}
